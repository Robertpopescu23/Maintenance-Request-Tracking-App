name: maintenance_request_app
description: "Flutter Maintenance_Request_App"

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  image_picker: ^1.0.0
  geolocator: ^14.0.2
  flutter_map: ^8.2.2
  latlong2: ^0.9.1
  device_info_plus: ^12.2.0
  intl: ^0.20.2
  english_words: ^4.0.0
  firebase_core: ^4.2.1
  cloud_firestore: ^6.1.0
  firebase_auth: ^6.1.2
  firebase_storage: ^13.0.4
  path_provider: ^2.1.5
  cupertino_icons: ^1.0.8
  provider: ^6.1.5+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - lib/assets/

flutter_launcher_icons:
  android: true
  image_path: "lib/assets/maintenance_logo.png"
